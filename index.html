    <!-- ......................... CALCULATOR .........................-->
    <section id="cal">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">AC</button>
                <button class="operator" onclick="addToDisplay('%')"><i class="fa-solid fa-percent"></i></button>
                <button class="operator" onclick="deleteLastCharacter()"><i class="fa-solid fa-delete-left"></i></button>
                <button class="operator" onclick="addToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button class="operator" onclick="addToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('4')">4</button>
                <button class="operator" onclick="addToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button class="operator" onclick="addToDisplay('+')"><i class="fa-solid fa-plus"></i></button>
                <button onclick="addToDisplay('00')">00</button>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button class="operator" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
            </div>

        </div>
    </section>

    <!-- ....................................... -->



    <!-- ......................... GUESS THE NUMBER ......................... -->

    <section class="GuessTheNumber">
        <h1 id="finum">გამოიცანი რიცხვი</h1>
        <div class="text">
            <p>შეიყვანეთ მნიშვნელობა</p>
            <p>1-დან 100-მდე:</p>
        </div>
        <div class="input-config">
            <input class="FTHEN" type="text" id="userGuess">
            <button id="checkButton" onclick="checkGuess()">შემოწმება</button>
        </div>
        <p id="result"></p>
        <button id="continueButton" onclick="continueGame()" style="display: none ;">გაგრძელება</button>
        <p>მცდელობა: <span id="attempts">6</span></p>
        <p>ქულა: <span id="score">0</span></p>
        <button class="resetgame" onclick="restartGame()">თავიდან დაწყება</button>
    </section>
    <!-- ............... ROCK, PAPER, SCISSORS ................... -->
   
    <section id="RPSsection" class="rps-game">
        <h1 id="RPS" class="rps-game-header">ჯეირანი</h1>
        <div class="rps-game-container">
            <div class="RPSchoice">
            <button id="rock" class="rps-game-button">ქვა</button>
            <button id="scissors" class="rps-game-button">მაკრატელი</button>
            <button id="paper" class="rps-game-button">ქაღალდი</button>
            </div>
            <div class="RPSconfig">
            <button id="rpsPlay" class="rps-game-button">გათამაშება</button>
            </div>
        </div>
        <div>
            <b>
                <p class="rpsPC">ბოტის არჩევანი: <span id="rpsComputerChoice"></span></p>
                <p class="rps-result" id="rpsResult"></p>
            </b>
            <p>მცდელობა: <span id="rpsAttempts">5</span></p>
            <p>ქულა: <span id="rpsScore">0</span></p>
        </div>
        <div class="rpsReset">
        <button id="rpsReset" class="rps-game-button rps-game-reset">თავიდან დაწყება</button>
    </div>
    </div>
    </section>
